{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>

    <aside>
        <img src="{% static 'main/img/main.png' %}" alt="LOGO">
        <span class="logo">Web_01</span>
        <p class="nav">Навигация:</p>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i>Главная страница</li></a>
            <a href="{% url 'doc'%}"><li><i class="fas fa-address-card"></i>Документы</li></a>
            <a href="{% url 'news'%}"><li><i class="fas fa-newspaper"></i>Новости</li></a>
            <a href="{% url 'incident'%}"><li><i class="fas fa-address-book"></i>Инциденты</li></a>
            <br>
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Сообщить об инциденте</button></li></a>

        </ul>


    </aside>

    <main>
        {% block content %}
        {% endblock %}

    </main>


</body>
</html>
